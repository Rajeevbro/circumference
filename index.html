    <center><button class="btn btn-dark" onclick="Calculation()">Calculate</button></center>

    <script>
        function Calculation() {
            var totalamount = document.getElementById("num1").value;
            
            
            var grandtotal = parseFloat(totalamount)*(2*Math.PI)
            if (!isNaN(grandtotal)) {
                document.getElementById("grandtotal").innerHTML = grandtotal.toFixed(2);
                
            }


        }

    </script>
